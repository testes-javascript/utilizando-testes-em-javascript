<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de contatos</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main>
        <section>
            <h1>Formulário de contatos</h1>
            <form id="form">
                <fieldset>
                    <p>
                        <label for="nome">Nome:</label>
                        <!-- AJUSTE DA VALIDACAO DE NOME -->
                        <input name="nome" id="nome" type="text" placeholder="Digite seu nome" required pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" />
                        <span class="separator"> </span>
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label for="email">Email:</label>
                        <input name="email" id="email" type="email" placeholder="Digite seu Email" required />
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label for="CPF">CPF:</label>
                        <!-- AJUSTE DA VALIDACAO DE CPF -->
                        <input name="CPF" id="CPF" type="text" placeholder="Digite seu CPF" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"/>
                    </p>
                </fieldset>
                <fieldset>
                    <p>
                        <label for="motivo">Motivo do contato:</label>
                        <input name="motivo" id="CPF" type="text" placeholder="Digite o motivo do seu contato" required />
                    </p>
                </fieldset>

                <!-- Submit -->
                <fieldset>
                    <p>
                        <input type="submit" id="submit" value="Enviar">
                    </p>
                </fieldset>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
